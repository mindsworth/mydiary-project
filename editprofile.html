<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img class="brand-logo" src="./imgs/mydiary_logo_white.png" alt="diari_logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="mobile-hide">
                    <a href="./create.html">
                        <i class=" fas fa-plus "></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="user ">
            <ul>
                <li class="mobile-hide ">Chigoziem</li>
                <li>
                    <div class="thumbnail ">
                        <img src="./imgs/userface.png " alt="User thumbnail ">
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-dropdown ">
            <ul>
                <li>
                    <a href="./profile.html ">Profile</a>
                </li>
                <li class="mobile-show ">
                    <a href="./create.html ">Add New Entry</a>
                </li>
                <li>
                    <a href="./login.html ">Log out</a>
                </li>
            </ul>
        </div>
    </header>
    <main role="main ">
        <div class="container col-1 ">
            <div>
                <h1 class="big-title ">Edit profile</h1>
            </div>
            <div class="wrapper editprofile ">
                <form class="form-wrapper ">
                    <div class="form-group-wrap ">
                        <div class="form-group ">
                            <input class="form-control " type="text " id="f-name ">
                            <label for="f-name ">First Name</label>
                        </div>
                        <div class="form-group ">
                            <input class="form-control " type="text " id="l-name ">
                            <label for="l-name ">Last Name</label>
                        </div>
                    </div>
                    <div class="small-spacing "></div>
                    <div class="modified-grid ">
                        <div class="form-group ">
                            <input class="form-control " type="text " id="email ">
                            <label for="email ">Email</label>
                        </div>
                        <div class="form-group ">
                            <input class="form-control " type="date " id="date ">
                            <label for="date ">Date of birth</label>
                        </div>
                    </div>
                    <div class="small-spacing "></div>
                    <div class="form-group-wrap ">
                        <div class="form-group ">
                            <input class="form-control " type="tel " id="tel ">
                            <label for="tel ">Phone Number</label>
                        </div>
                        <div class="form-group ">
                            <input class="form-control " type="text " id="city ">
                            <label for="city ">City</label>
                        </div>
                    </div>
                    <div class="small-spacing "></div>
                    <div class="form-group about-cont ">
                        <textarea class="form-control " name=" " id=" " placeholder="Description "></textarea>
                    </div>
                </form>
            </div>
            <div class="a-right r-btn ">
                <a href="./editprofile.html ">
                    <button class="cta-btn ">Save</button>
                </a>
            </div>
        </div>
    </main>
    <script src="./js/custom.js "></script>
</body>

</html>
