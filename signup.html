<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diari || Your personal true story</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <img class="auth-logo" src="./imgs/mydiary_logo.png" alt="mydiary logo">
            <form action="./profile.html" class="auth-inner">
                <div class="auth-title">
                    <h4>Sign Up</h4>
                    <p>or
                        <a href="./login.html">sign in to your account.</a>.</p>
                </div>
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input class="form-control" type="text" id="fname">
                        <label class="a-left" for="fname">FIRST NAME</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="lname">
                        <label class="a-left" for="lname">LAST NAME</label>
                    </div>
                </div>
                <div class="small-spacing"></div>
                <div class="form-group">
                    <input class="form-control a-center" type="text" id="email">
                    <label class="a-center" for="email">EMAIL</label>
                </div>
                <div class="small-spacing"></div>
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input class="form-control" type="password" id="password">
                        <label class="a-left" for="password">PASSWORD</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="confirmpassword">
                        <label class="a-left" for="confirmpassword">CONFIRM PASSWORD</label>
                    </div>
                </div>
                <button>Create account</button>
            </form>
        </div>
    </div>
</body>

</html>
