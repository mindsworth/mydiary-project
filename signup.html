<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <a href="./index.html">
                <img class="auth-logo" src="./imgs/mydiary_logo_white.png" alt="mydiary logo">
            </a>
            <form action="./profile.html" class="auth-inner">
                <div class="auth-title">
                    <h4>Sign Up</h4>
                    <p>or
                        <a href="./login.html">sign in to your account.</a>.</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="email" placeholder="Email">
                </div>
                <div class="small-spacing"></div>
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input class="form-control" type="text" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="small-spacing"></div>
                <div class="form-group-wrap">
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="confirmpassword" placeholder="Password Confirm">
                    </div>
                </div>
                <button>Create account</button>
            </form>
        </div>
    </div>
</body>

</html>
