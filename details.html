<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img class="brand-logo" src="./imgs/mydiary_logo_white.png" alt="diari_logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="mobile-hide">
                    <a href="./create.html">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="user">
            <ul>
                <li class="mobile-hide">Chigoziem</li>
                <li>
                    <div class="thumbnail">
                        <img src="./imgs/userface.png" alt="User thumbnail">
                        <div class="user-dropdown-wraper">
                            <ul class="user-dropdown">
                                <li>
                                    <a href="./profile.html">Profile</a>
                                </li>
                                <li class="mobile-show">
                                    <a href="./create.html">Add New Entry</a>
                                </li>
                                <li>
                                    <a href="./login.html">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="container col-1">
            <div>
                <h1 class="big-title">Details</h1>
            </div>
            <div class="wrapper details">
                <div class="diary-entry">
                    <div class="header">
                        <h4 class="title"></h4>
                        <div class="edit">
                            <i class="fas fa-trash-alt"></i>
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    <h5>
                        <span class="color"></span>
                        <span class="category"></span>
                    </h5>
                    <h6>
                        <i class="fas fa-clock"></i>
                        <span class="createdat"></span>
                    </h6>
                    <p class="description"></p>
                    <div class="notice">
                        <div class="fav">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="timer">Last updated -
                            <span class="updatedat"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-home">
                <a href="./dashboard.html">
                    <i class="fas fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="modal-olay trash-modal">
            <div class="modal-wrap">
                <p class="trash-title">Are you sure you want to delete this entry?</p>
                <div class="trash-body">
                    <p>This cannot be undone!</p>
                    <div class="trash-cta">
                        <button class="accept">YES, DELETE IT</button>
                        <button class="cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./CLIENT/details.js"></script>
</body>

</html>
