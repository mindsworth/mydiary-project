<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diari || Your personal true story</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <img class="auth-logo" src="./imgs/mydiary_logo.png" alt="mydiary logo">
            <form action="./profile.html" class="auth-inner">
                <div class="auth-title">
                    <h4>Log In</h4>
                    <p>or
                        <a href="./signup.html">sign in to your account.</a>.</p>
                </div>
                <div class="form-group">
                    <input class="form-control a-center" type="text" id="email">
                    <label class="a-center" for="email">EMAIL</label>
                </div>
                <div class="small-spacing"></div>
                <div class="form-group">
                    <input class="form-control a-center" type="password" id="password">
                    <label class="a-center" for="password">PASSWORD</label>
                </div>
                <button>Log in</button>
            </form>
        </div>
    </div>
</body>

</html>
