<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img class="brand-logo" src="./imgs/mydiary_logo_white.png" alt="diari_logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="mobile-hide">
                    <a href="./create.html">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="user">
            <ul>
                <li class="mobile-hide user-fname"></li>
                <li>
                    <div class="thumbnail">
                        <img id="thumbnail" src="" alt="User thumbnail">
                        <div class="user-dropdown-wraper">
                            <ul class="user-dropdown">
                                <li>
                                    <a href="./profile.html">Profile</a>
                                </li>
                                <li class="mobile-show">
                                    <a href="./create.html">Add New Entry</a>
                                </li>
                                <li id="logout">
                                    <a href="./login.html">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="container col-1">
            <!-- <div>
                <a href="./editprofile.html">
                    <button class="cta-btn">Edit profile</button>
                </a>
            </div> -->
            <div class="info">
                <div class="user-image">
                    <div class="user-image-inner">
                        <div class="thumbnail" id="thumbnail">
                            <img src="" id="image-field" alt="User thumbnail">
                            <div class="change-image-btn">
                                <input type="file" name="profileImage" id="profile-image">
                                <label for="profile-image" class="fas fa-image"></label>
                            </div>
                        </div>
                        <div class="profile-image-save-wrap">
                            <button class="profile-image-save">
                                <i class="fas dp-spin fa-spinner fa-pulse fa-1x fa-fw"></i>
                                save
                            </button>
                        </div>
                        <div>
                            <h3 class="user-name">
                                <span class="dp-fname"></span>
                                <span class="dp-lname"></span>
                            </h3>
                            <!-- <button class="change-image-btn">
                            <i class="fas fa-image"></i>change image</button>
                        <p class="remove">
                            <a href="#">Remove</a>
                        </p> -->
                        </div>
                        <div class="total">
                            <h1 class="total-entries"></h1>
                            <p>Total Entry</p>
                        </div>
                    </div>
                </div>
                <div class="user-details">
                    <div class="email">
                        <h4>Email:</h4>
                        <p class="dp-email">princegoziem@gmail.com</p>
                    </div>
                    <div class="tel">
                        <h4>Phone Number
                            <i class="fas fa-pencil-alt tel-edit"></i>
                        </h4>
                        <input type="text" disabled id="tel" placeholder="+234 *** *** ****">
                        <div class="save-wrap">
                            <button class="save tel-save">
                                <i class="fas tel-spin fa-spinner fa-pulse fa-1x fa-fw"></i>
                                save
                            </button>
                        </div>
                    </div>
                    <div class="about">
                        <h4>About
                            <i class="fas fa-pencil-alt about-edit"></i>
                        </h4>
                        <textarea name="about" disabled id="about" placeholder="say something about yourself..."></textarea>
                        <div class="save-wrap">
                            <button class="save about-save">
                                <i class="fas about-spin fa-spinner fa-pulse fa-1x fa-fw"></i>
                                save
                            </button>
                        </div>
                    </div>
                    <!-- <div class="age">
                        <h4>Age:</h4>
                        <p>30years</p>
                    </div> -->
                </div>
            </div>
            <div class="wrapper">
                <h3>All Categories</h3>
                <div class="all-categories">
                    <ul class="category-wrap"></ul>
                    <a class="add-category modal-open" href="./create.html">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="wrapper">
                <h3>Reminder Settings</h3>
                <div class="inner-notsat">
                    <p>
                        <b>Notification</b>
                    </p>
                    <div class="notification-switch">
                        <div class="switch-group">
                            <input type="checkbox" id="onOff">
                            <label for="onOff"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-olay">
            <div class="modal-wraP">
                <form id="category-form">
                    <div class="form-group">
                        <input autocomplete="off" name="title" class="form-control" type="text" placeholder="Enter category title">
                        <label class="errfield"></label>
                        <div class="color-opt" name="color">
                            <p>Select color</p>
                            <span>
                                <input class="color-control" value="0" id="one" type="radio" name="color" checked>
                                <label class="one" for="one"></label>
                            </span>
                            <span>
                                <input class="color-control" value="1" id="two" type="radio" name="color">
                                <label class="two" for="two"></label>
                            </span>
                            <span>
                                <input class="color-control" value="2" id="three" type="radio" name="color">
                                <label class="three" for="three"></label>
                            </span>
                            <span>
                                <input class="color-control" value="3" id="four" type="radio" name="color">
                                <label class="four" for="four"></label>
                            </span>
                            <span>
                                <input class="color-control" value="4" id="five" type="radio" name="color">
                                <label class="five" for="five"></label>
                            </span>
                        </div>
                        <div class="display-payload"></div>
                    </div>
                    <div class="modal-btn-wrap">
                        <button class="cta-btn btn">
                            <i class="fas category-spin fa-spinner fa-pulse fa-1x fa-fw"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>
            <i class="modal-close fas fa-times"></i>
        </div>
    </main>
    <script src="./CLIENT/profile.js"></script>
    <script src="./js/custom.js"></script>

</body>

</html>
