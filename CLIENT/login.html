<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="../UI/css/stylesheet.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <a href="./index.html">
                <img class="auth-logo" src="../UI/imgs/mydiary_logo_white.png" alt="mydiary logo">
            </a>
            <form class="auth-inner">
                <div class="auth-title">
                    <h4>Log In</h4>
                    <p>or
                        <a href="./signup.html">sign up for a new account.</a>.</p>
                </div>
                <div class="form-group">
                    <input class="form-control a-center" type="text" id="email" placeholder="Email">
                    <label for="email"></label>
                </div>
                <div class="small-spacing"></div>
                <div class="form-group">
                    <input class="form-control a-center" type="password" id="password" placeholder="Password">
                    <label for="password"></label>
                </div>
                <button>Log me in</button>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
