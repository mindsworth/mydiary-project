<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myDiary || Your personal true story</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img class="brand-logo" src="./imgs/mydiary_logo_white.png" alt="diari_logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="mobile-hide">
                    <a href="./create.html">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="user">
            <ul>
                <li class="mobile-hide">Chigoziem</li>
                <li>
                    <div class="thumbnail">
                        <img src="./imgs/userface.png" alt="User thumbnail">
                        <ul class="user-dropdown">
                            <li>
                                <a href="./profile.html">Profile</a>
                            </li>
                            <li class="mobile-show">
                                <a href="./create.html">Add New Entry</a>
                            </li>
                            <li>
                                <a href="./login.html">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="container col-1">
            <div>
                <h1 class="big-title">Add/Edit Entry</h1>
            </div>
            <div class="wrapper editprofile">
                <form class="form-wrapper">
                    <div class="form-group-wrap">
                        <div class="form-group">
                            <div class="title-box">
                                <input class="form-control" type="text" id="title" placeholder="Enter title">
                            </div>
                        </div>
                        <div class="form-group">
                            <select name="category" id="">
                                <option>Categories</option>
                                <option value="life-style">Life-style</option>
                                <option value="my love life">My love life</option>
                            </select>
                            <!-- <div class="new-category">
                                <a class="modal-open" href="#">Add new category</a>
                            </div> -->
                        </div>
                    </div>
                    <div class="small-spacing"></div>
                    <div class="form-group about-cont">
                        <textarea class="form-control" name="" id="" placeholder="Description"></textarea>
                    </div>
                </form>
            </div>
            <div class="a-right r-btn">
                <a href="./editprofile.html">
                    <button class="cta-btn">Save</button>
                </a>
            </div>
        </div>
    </main>
    <script src="./js/custom.js"></script>
</body>

</html>
